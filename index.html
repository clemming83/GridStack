<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>GridStack – Embedded Offline Version</title>

<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#f5f5f7;margin:0}
h1{text-align:center;margin:16px 0 8px}
.grid-stack{position:relative;width:1000px;max-width:100%;margin:20px auto}
.item{position:absolute;border-radius:10px;color:#111;font-weight:600;
display:flex;align-items:center;justify-content:center}
.c1{background:#cce5ff}.c2{background:#ffd8a8}.c3{background:#e0bbe4}.c4{background:#fec8d8}.c5{background:#c8e7d1}
</style>
</head>
<body>
<h1>✅ GridStack – Embedded Offline Version</h1>
<div id="grid" class="grid-stack"></div>

<script>
/*  Minimal standalone grid layout (no external JS)  */
const grid=document.getElementById("grid");
const cols=3,cellW=200,cellH=150,margin=10;
const cards=[
  {text:"Kort 1",c:"c1",x:0,y:0},
  {text:"Kort 2",c:"c2",x:1,y:0},
  {text:"Kort 3",c:"c3",x:2,y:0},
  {text:"Kort 4",c:"c4",x:0,y:1},
  {text:"Kort 5",c:"c5",x:1,y:1}
];
cards.forEach(card=>{
  const el=document.createElement("div");
  el.className="item "+card.c;
  el.textContent=card.text;
  el.style.width=cellW+"px";
  el.style.height=cellH+"px";
  el.style.left=card.x*(cellW+margin)+"px";
  el.style.top=card.y*(cellH+margin)+"px";
  grid.appendChild(el);
});
</script>
</body>
</html>
